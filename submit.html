<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mara's Recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
  <link rel="stylesheet" href="css/styles.css"> 
  <style> 
.alert{
    display: none;
}
  </style>
  <script>
$(document).ready(function(){
    $('button').click(function(){
              $('.alert').show()
    }) 
});    
  </script>
</head>
<body>

<div class="p-5 bg-primary text-white text-center bgimg">
  <h1>Mara's Recipes</h1>
  <p>Check it out and enjoy!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="categories.html">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="submit.html">Submit Recipes</a>
      </li>
    </ul>
  </div>
</nav>

 <form action="#">
  <div class="mb-3 mt-3">
    <label for="text" class="form-label">Recipe Title:</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>

  <div class="mb-3 mt-3">
 <label for="comment">Ingredients:</label>
<textarea class="form-control" rows="5" id="ingredients" name="text"></textarea> 
  </div>

  <div class="mb-3 mt-3">
 <label for="comment">Instructions:</label>
<textarea class="form-control" rows="5" id="instructions" name="text"></textarea> 
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>  
</form> 
<br>
<div class="alert alert-success alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Thank you for your submission!</strong>
</div>
</body>
</html>
